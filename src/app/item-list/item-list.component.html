<h3>{{title | uppercase}}</h3>

<div *ngFor="let item of items">
    <div *ngIf="!item.checked" (click)="selectThisItem(item)">
        <input type="checkbox" [(ngModel)]="item.checked"> {{item.name}} : {{item.quantity}}
        <button (click)="removeItem(item)">Rimuovi</button>
    </div>
</div>
